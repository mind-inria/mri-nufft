[project]
name = "mri-nufft"
description = "MRI Non-Cartesian Fourier Operators with multiple computation backends."
authors = [{name="Pierre-antoine Comby", email="pierre-antoine.comby@crans.org"}]

readme = "README.md"
dependencies = ["numpy", "scipy", "matplotlib", "tqdm"]
requires-python = ">=3.8"

dynamic = ["version"]

[project.optional-dependencies]

gpu = ["cupy-wheel"]
test = ["pytest", "pytest-cov", "pytest-xdist", "pytest-sugar", "pytest-cases", "pynfft2"]
dev = ["black", "isort", "ruff"]

doc = ["sphinx==4.5.0", "pydata-sphinx-theme", "sphinx-gallery", "matplotlib", "pooch", "brainweb-dl"]
# pooch is for scipy.datasets

[build-system]
requires = ["setuptools", "setuptools-scm[toml]", "wheel"]

[tool.setuptools_scm]
write_to = "src/mrinufft/_version.py"
version_scheme = "python-simplified-semver"
local_scheme="no-local-version"

[tool.coverage.run]
omit = ["*tests*", "*__init__*", "*setup.py*", "*_version.py*", "*example*"]
relative_files = true
source = ["src"]

[tool.coverage.report]
precision = 2
exclude_lines = ["pragma: no cover", "raise NotImplementedError"]

# Formatting using black.
[tool.black]

#linting using ruff
[tool.ruff]
src = ["src", "tests"]
select = ["E", "F", "B", "Q", "UP", "D"]

ignore = [
"B905", #zip() without an explicit strict= parameter
"B028", #No explicit stacklevel keyword argument found
]
extend-exclude = [ "example_*.py" ]
[tool.ruff.pydocstyle]
convention="numpy"

[tool.isort]
profile="black"

[tool.pytest.ini_options]
minversion = "6.0"
norecursedirs = ["tests/helpers"]

[tool.pylsp-mypy]
enabled = false
live_mode = false
