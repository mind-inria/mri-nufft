defaults:
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

max_time: 10.0

data:
  n_coils: 4
  smaps: true
  dtype: "complex64"

trajectory: "trajs/trajectory_floret.bin"
task:
  - forward
  - adjoint
  - grad

backend:
  name: "finufft"
  eps: 1e-3
  upsampfac: 2

monitor:
  interval: 0.5
  gpu: true

hydra:
  job:
    chdir: true
  mode: MULTIRUN
  sweeper:
    params:
      trajectory: trajs/trajectory_floret.bin
      data: "{n_coils: 1, smaps:false},{n_coils: 8, smaps:true},{n_coils:32, smaps: true}"
      backend.name: finufft, gpunufft, cufinufft
      backend.upsampfac: 1.25, 2.0
      backend.eps: 1e-3, 1e-4, 1e-5

  sweep:
    dir: /volatile/pierre-antoine/mri-nufft/benchmark/3d-results/${now:%Y-%m-%d_%H-%M-%S}/
    subdir: ${hydra.job.num}
